            <section class="post-content">
                <p>近所の和菓子屋の春の菓子。
桜の花と金箔があしらわれたゼリー部分がスノードームのようで美しい一品だ。
桃色の色味も春を感じさせる。
春めいた気候になってきて、日向の中で食べるのぴったりなのだった。</p>
<p><a href='https://www.flickr.com/photos/125573348@N07/24975468894' title='untitled by meganehouser on Flickr'><img src='https://farm2.staticflickr.com/1604/24975468894_667aba5fe6.jpg' width=640 height=480 alt='untitled'></a></p>
<p>容器から開けるとこんな感じ。</p>
<p><a href='https://www.flickr.com/photos/125573348@N07/25579843436' title='untitled by meganehouser on Flickr'><img src='https://farm2.staticflickr.com/1611/25579843436_29ec8e4a39.jpg' width=640 height=480 alt='untitled'></a></p>
